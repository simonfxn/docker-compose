server {
    listen 80;
	server_name test.fasta.co.nz;
    root /public_html/;

    location ~ /.well-known/acme-challenge{
        allow all;
        root /usr/share/nginx/html/letsencrypt;
    }

        location / {
        return 301 https://test.fasta.co.nz$request_uri;
    }
}

